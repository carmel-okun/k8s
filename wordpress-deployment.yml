apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: public.ecr.aws/c0m6s3p2/carmel/k8s-ecr-pub:wordpress
        ports:
          - containerPort: 8080

